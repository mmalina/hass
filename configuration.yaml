homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Prague
  # Customization file
  customize: !include customize.yaml

zone:
  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    radius: 100
    icon: mdi:office

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Show the introduction message on startup.
# introduction:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Sensors
sensor:
  - platform: time_date
    display_options:
      - time
  - platform: rest
    name: Outside Temperature
    resource: http://local-zabiny-temp:8000/
    unit_of_measurement: "Â°C"
    value_template: '{{ value_json.temp }}'
    json_attributes:
      - timestamp
  - platform: template
    sensors:
      outside_temperature_delay:
        friendly_name: Outside Temperature Delay
        value_template: "{{ ((as_timestamp(utcnow()) - state_attr('sensor.outside_temperature', 'timestamp')) / 60) | round(0) }}"
        unit_of_measurement: Minutes
        entity_id: sensor.time
  - platform: onewire
    names:
      28-01160068adff: Living Room
  - platform: mqtt
    name: Bridge state
    state_topic: "zigbee2mqtt/bridge/state"
    icon: mdi:router-wireless

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

media_player:
  - platform: yamaha_musiccast
    host: yamaha.local

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

system_health:

# Discover some devices automatically
discovery:
  ignore:
    - yamaha

# Enables support for tracking state changes over time
history:

hdmi_cec:
  devices:
    0: TV
    1: Pi
    2: Apple TV

light:
  - platform: group
    name: Bar
    entities:
      - light.bar_1
      - light.bar_2
  - platform: mqtt
    name: Hall
    state_topic: "shellies/shelly1-93B03E/relay/0"
    command_topic: "shellies/shelly1-93B03E/relay/0/command"
    payload_on: "on"
    payload_off: "off"
    retain: false

switch:
  - platform: mqtt
    name: Boiler
    state_topic: "shellies/shelly1-93BFD3/relay/0"
    command_topic: "shellies/shelly1-93BFD3/relay/0/command"
    payload_on: "on"
    payload_off: "off"

climate:
  - platform: generic_thermostat
    name: Living Room
    heater: switch.boiler
    target_sensor: sensor.living_room_temperature
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      minutes: 5
    away_temp: 16
    precision: 0.1

homekit:
  filter:
    include_entities:
      - light.hall
      - sensor.outside_temperature
      - sensor.living_room_temperature
      - climate.living_room
      - sensor.0x00158d0004873fc9_temperature

device_tracker:
  - platform: unifi_direct
    host: 192.168.1.39
    username: !secret unifi_username
    password: !secret unifi_password
    new_device_defaults:
      track_new_devices: false

lovelace:
  mode: yaml
  resources:
    # from https://github.com/thomasloven/lovelace-slider-entity-row
    - type: module
      url: /local/slider-entity-row.js?v=2
    # from https://github.com/kalkih/mini-graph-card
    - type: module
      url: /local/mini-graph-card-bundle.js?v=0.9.3
    # from https://github.com/nervetattoo/simple-thermostat
    - type: module
      url: /local/simple-thermostat.js?v=1

# Activate the configuration editor
config:

input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 600

weather:
  - platform: darksky
    mode: daily
    api_key: !secret darksky_api_key
