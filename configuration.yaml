homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Prague
  country: CZ
  # Customization file
  customize: !include customize.yaml

zone:
  - name: Work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    radius: 100
    icon: mdi:office

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Show the introduction message on startup.
# introduction:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Sensors
sensor:
  - platform: time_date
    display_options:
      - time
  - platform: rest
    name: Outside Temperature
    resource: http://local-zabiny-temp/temp.json
    unit_of_measurement: "Â°C"
    value_template: '{{ value_json.temp }}'
    json_attributes:
      - timestamp
    device_class: temperature
    state_class: measurement

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

system_health:

# Enables support for tracking state changes over time
history:

light:
  - platform: group
    name: Bar
    entities:
      - light.bar_1
      - light.bar_2
  - platform: switch
    name: Christmas Lights
    entity_id: switch.tv_corner

climate:
  - platform: generic_thermostat
    name: Heating
    heater: switch.boiler
    target_sensor: sensor.living_room_temperature
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      minutes: 5
    away_temp: 16
    precision: 0.1

homekit:
  filter:
    include_entities:
      - light.hall
      - sensor.outside_temperature
      - sensor.living_room_temperature
      - climate.heating
      - light.christmas_lights
      - light.tv_wall
      - light.staircase
      - sensor.attic_temperature
      - sensor.bedroom_temperature
      - light.kitchen_unit
      - light.bedroom_nightstand
      - light.hue_go
      - switch.home
      - cover.blind1
      - cover.blind2
      - cover.blind3
      - light.tv_lamp
      - light.bias_lighting
      - light.kitchen_table
      - light.center
      - fan.trainer_fan

mqtt:
  device_tracker:
    - name: "martin_mqtt"
      state_topic: "location/martin"
      qos: 1
      payload_home: "home"
      payload_not_home: "not home"
      source_type: bluetooth

lovelace:
  # mode: yaml
  # resources:
  #   # from https://github.com/thomasloven/lovelace-slider-entity-row
  #   - type: module
  #     url: /local/slider-entity-row.js?v=2
  #   # from https://github.com/kalkih/mini-graph-card
  #   - type: module
  #     url: /local/mini-graph-card-bundle.js?v=0.9.4
  #   # from https://github.com/nervetattoo/simple-thermostat
  #   - type: module
  #     url: /local/simple-thermostat.js?v=0.36.0

# Activate the configuration editor
config:

notify:
  - name: email
    # sender: no-reply@homeassistant.local
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: anyberry@gmail.com
    encryption: starttls
    username: anyberry@gmail.com
    password: !secret gmail_password
    recipient: anyberry@gmail.com
    sender_name: My Home Assistant

rest_command:
  yamaha_recall_preset:
    url: "http://192.168.10.176/YamahaExtendedControl/v1/netusb/recallPreset?zone=main&num={{num}}"
  yamaha_set_speaker:
    url: "http://192.168.10.176/YamahaExtendedControl/v1/system/setSpeaker{{speaker}}?enable={{enable}}"

tts:
  - platform: google_translate
    service_name: google_say

input_boolean:
  heat_in_the_morning:
    name: Heat in the morning
    initial: false
    icon: mdi:radiator

template:
  - binary_sensor:
      - name: TV On
        state: "{{ states('sensor.tv_corner_power')|int > 40 }}"
  - sensor:
    - unit_of_measurement: Minutes
      name: Outside Temperature Delay
      default_entity_id: sensor.outside_temperature_delay
      state: "{{ ((as_timestamp(utcnow()) - state_attr('sensor.outside_temperature', 'timestamp')) / 60) | round(0) }}"
    - default_entity_id: sensor.heating_action
      name: Heating Action
      state: >-
        {% if states.climate.heating.attributes.hvac_action == 'heating' %}
          1
        {% else %}
          0
        {% endif %}
  - switch:
    - name: Home
      default_entity_id: switch.home
      turn_on:
      - action: mqtt.publish
        data:
          topic: location/martin
          payload: "home"
          qos: 1
          retain: 1
      turn_off:
      - action: mqtt.publish
        data:
          topic: location/martin
          payload: "not home"
          qos: 1
          retain: 1
    - name: Heating on/off status
      default_entity_id: switch.heating_on
      state: "{{ not is_state('climate.heating', 'off') }}"
      turn_on:
      - action: climate.turn_on
        entity_id: climate.heating
      turn_off:
      - action: climate.turn_off
        entity_id: climate.heating
  - cover:
    - name: All Blinds
      default_entity_id: cover.all_blinds
      device_class: shutter
      open_cover:
      - action: mqtt.publish
        data:
          topic: cmnd/blinds/shutteropen
      close_cover:
      - action: mqtt.publish
        data:
          topic: cmnd/blinds/shutterclose
      stop_cover:
      - action: mqtt.publish
        data:
          topic: cmnd/blinds/shutterstop
      position: "50"
  - fan:
      - name: "Trainer Fan"
        unique_id: trainer_fan
        state: "{{ is_state('switch.smart_plug', 'on') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.smart_plug
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.smart_plug

scene: !include scenes.yaml
