volume_down_loop:
  alias: Volume Down Loop
  mode: single
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.volume_up_loop
    - repeat:
        count: 20
        sequence:
          - service: media_player.volume_set
            entity_id: media_player.yamaha
            data_template:
              volume_level: "{{ state_attr('media_player.yamaha', 'volume_level') - 0.02 }}"
          - delay:
              milliseconds: 50
volume_up_loop:
  alias: Volume Up Loop
  mode: single
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.volume_down_loop
    - repeat:
        count: 20
        sequence:
          - service: media_player.volume_set
            entity_id: media_player.yamaha
            data_template:
              volume_level: "{{ state_attr('media_player.yamaha', 'volume_level') + 0.02 }}"
          - delay:
              milliseconds: 50

yamaha_set_speaker:
  alias: Yamaha Set Speaker
  sequence:
    - service: rest_command.yamaha_set_speaker
      data:
        speaker: A
        enable: "{{speakerA}}"
    - service: rest_command.yamaha_set_speaker
      data:
        speaker: B
        enable: "{{speakerB}}"

apple_tv_sleep:
  alias: "Apple TV Sleep"
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.apple_tv
      data:
        delay_secs: 1
        command:
          - home_hold
          - select
