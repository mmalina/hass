volume_down_loop:
  alias: Volume Down Loop
  mode: single
  sequence:
  - action: script.turn_off
    data:
      entity_id: script.volume_up_loop
  - repeat:
      count: 20
      sequence:
      - action: media_player.volume_set
        entity_id: media_player.yamaha
        data_template:
          volume_level: '{{ state_attr(''media_player.yamaha'', ''volume_level'')
            - 0.02 }}'
      - delay:
          milliseconds: 50
volume_up_loop:
  alias: Volume Up Loop
  mode: single
  sequence:
  - action: script.turn_off
    data:
      entity_id: script.volume_down_loop
  - repeat:
      count: 20
      sequence:
      - action: media_player.volume_set
        entity_id: media_player.yamaha
        data_template:
          volume_level: '{{ state_attr(''media_player.yamaha'', ''volume_level'')
            + 0.02 }}'
      - delay:
          milliseconds: 50
yamaha_set_speaker:
  alias: Yamaha Set Speaker
  sequence:
  - action: rest_command.yamaha_set_speaker
    data:
      speaker: A
      enable: '{{speakerA}}'
  - action: rest_command.yamaha_set_speaker
    data:
      speaker: B
      enable: '{{speakerB}}'
apple_tv_sleep:
  alias: Apple TV Sleep
  sequence:
  - action: remote.send_command
    target:
      entity_id: remote.apple_tv
    data:
      delay_secs: 1
      command:
      - suspend
blinds_base_position:
  alias: Blinds Base Position
  sequence:
  - action: mqtt.publish
    data:
      topic: cmnd/blinds/shutterclose
  - wait_template: '{{ state_attr(''cover.blind1'', ''current_position'')|int == 0
      and state_attr(''cover.blind2'', ''current_position'')|int == 0 and state_attr(''cover.blind3'',
      ''current_position'')|int == 0 }}'
    timeout:
      minutes: 2
    continue_on_timeout: false
  - action: mqtt.publish
    data:
      topic: cmnd/blinds/shuttertilt1
      payload: open
blinds_step_up:
  alias: Blinds Step Up
  sequence:
  - action: mqtt.publish
    data:
      topic: cmnd/blinds/shuttertiltchange
      payload: 15
blinds_step_down:
  alias: Blinds Step Down
  sequence:
  - action: mqtt.publish
    data:
      topic: cmnd/blinds/shuttertiltchange
      payload: -15
blinds_closed:
  alias: Blinds Closed
  sequence:
  - action: mqtt.publish
    data:
      topic: cmnd/blinds/shuttertilt1
      payload: close
